name: Build and Release Go Binary

on:
  push:
    tags:
      - '*'  # Runs on any new tag push (e.g., v1.0.0, v2.1.3)

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'  

      - name: Build Binaries for Multiple Platforms
        run: |
          GOOS=linux GOARCH=amd64 go build -o keygo-linux-amd64
          GOOS=darwin GOARCH=amd64 go build -o keygo-mac-amd64
          GOOS=windows GOARCH=amd64 go build -o keygo-windows-amd
        with:
          files: |
            keygo-linux-amd64
            keygo-mac-amd64
            keygo-windows-amd64.exe

      - name: Get Tag Name
        id: get_tag
        run: echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.TAG_NAME }}
          name: Release ${{ env.TAG_NAME }}
          files: keygo-linux-amd64
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
